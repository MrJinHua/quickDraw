<!DOCTYPE html>
<html>
<head>
    <title>quickDraw</title>
    <link href="http://at.alicdn.com/t/font_2951528_56b89phzkmc.css" rel="stylesheet" type="text/css">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <div class="tools-container">

            <!-- 选择工具_________________________________________ -->
            <div class="sparator"></div>
            <div class="btn singleSelectTool"><i class="iconfont icon-xuanzegongju"></i></div>
            <div class="btn mutilSelectTool"><i class="iconfont icon-juxingxuanze"></i></div>
            <!-- 绘图工具________________________________ -->
            <div class="sparator"></div>
            <div class="btn brushTool"><i class="iconfont icon-huabi"></i></div>
            <div class="btn lineTool"><i class="iconfont icon-straight"></i></div>
            <div class="btn rectTool"><i class="iconfont icon-juxing"></i></div>
            <div class="btn circleTool"><i class="iconfont icon-xingzhuang-tuoyuanxing"></i></div>
            <div class="btn polygonTool">
                <i class="iconfont icon-xingzhuang-sanjiaoxing"></i>
            </div>
            <input id="polygonNumber" type="number" value="3" max="99" min="3" stpe="1" />
            <!-- <div class="btn curveTool"><i class="iconfont icon-beiziquxian"></i></div> -->
            <div class="btn textTool"><i class="iconfont icon-wenzigongju"></i></div>

            <!-- 颜色_____________________________________ -->
            <div class="sparator"></div>
            <div class="colors-container">
                <div class="color-container">
                    <input type="color" value="#2680eb" id="fill-color" />
                    <!-- <div class="hidden"></div> -->
                </div>
                <button class="no-color-btn no-fill-btn">/</button>
                <div class="color-container">
                    <input type="color" value="#2680eb" id="stroke-color" />
                </div>
                <button class="no-color-btn no-stroke-btn">/</button>
                <input id="stroke-width" type="number" value="1" max="100" min="1" stpe="0.5" />
            </div>                    

            <!-- 字体_____________________________________________                 -->
            <div class="sparator"></div>
            <div class="font-container">
                <select id="font-family" value="Georgia" >
                    <option value="Georgia">Georgia</option>
                    <option value="Gill Sans">Gill Sans</option>
                    <option value="system-ui">system-ui</option>
                    <option value="cursive">cursive</option>
                </select>
                <input id="font-size" type="number" max="100" value="16" min="1" stpe="1" />
            </div>

            <!-- 分布—————————————————————————————————— -->
            <div class="sparator"></div>
            <div class="distribution-container">
                <div class="vertical-tool">
                    <button class="distribution-item top-align"><i class="iconfont icon-chuizhidingduiqi"></i></button>
                    <button class="distribution-item bottom-align"><i class="iconfont icon-chuizhididuiqi"></i></button>
                    <button class="distribution-item vertical-dis"><i class="iconfont icon-chuizhijuzhongduiqi"></i></button>
                    <button class="distribution-item vertival-align"><i class="iconfont icon-chuizhidengjufenbu"></i></button>
                </div>
                <div class="horizen-tool">
                    <button class="distribution-item top-align"><i class="iconfont icon-shuipingzuoduiqi"></i></button>
                    <button class="distribution-item bottom-align"><i class="iconfont icon-shuipingyouduiqi"></i></button>
                    <button class="distribution-item vertical-dis"><i class="iconfont icon-shuipingjuzhongduiqi"></i></button>
                    <button class="distribution-item vertival-align"><i class="iconfont icon-shuipingdengjufenbu"></i></button>
                </div>
            </div>

            <!-- 图层—————————————————————————————————— -->
            <div class="sparator"></div>
            <div class="layers-container">
                    <div class="layer-tool">
                        <button class="layer-top"><i class="iconfont icon-dingceng"></i></button>
                        <button class="layer-up"><i class="iconfont icon-paixujiantoushang"></i></button>
                    </div>
                    <div class="layer-tool layer-display">
                        <div><i class="iconfont icon-layer"></i></div>
                        <span class="layer-number">0</span>
                    </div>
                    <div class="layer-tool">
                        <button class="layer-bottom"><i class="iconfont icon-diceng"></i></button>
                        <button class="layer-down"><i class="iconfont icon-paixujiantouxia"></i></button>
                    </div>  
            </div>

            <!-- 关于—————————————————————————————————— -->
            <div class="sparator"></div>
            <div class="about">
                <a href="#">quick draw</a>
            </div>
        </div>

        
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <script type="module" src="./app.js"></script>
    </main>

    <!-- <textarea id="textarea"></textarea> -->
</body>
</html>
